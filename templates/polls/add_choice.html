{% extends 'base.html' %}

{% block content %}
    <div class="container">
            <h2 class="text-center">
                {% if edit_mode %}
                Edit choice 
                {% else %}
                Add Choice
                {% endif %}
                 using form below
            </h2>
        <div class="row">
                
            <div class="col-md-6 offset-md-3">
            <form method='post',action=''>
                {% csrf_token %}
                {% for field in form %} 
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.label_tag}}
                        {{ field }} 
                    </div>
                {% endfor %}     
                
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if edit_mode %}
                <a type="button" href="{% url 'polls:delete_choice' choice.id %}" value="delete" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</a>
                {% endif %}
            </form>
            </div>
        </div>
    </div>
{% endblock %}
